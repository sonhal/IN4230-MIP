name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: make
    - name: make tests
      run: make tests
    - name: deploy
      env: # Or as an environment variable
        SSH_KEY: ${{ secrets.VM_SSH_KEY }}
      run: |
        scp -i SSH_KEY -r /bin debian@158.37.63.151:/~

